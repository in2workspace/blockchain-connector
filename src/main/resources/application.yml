# Spring Configuration
spring:
  application:
    name: Blockchain Connector
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    properties:
      jakarta.persistence.sharedCache.mode: UNSPECIFIED
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
  flyway:
    baselineOnMigrate: true
    locations: classpath:db/migrations

# Spring Logging Configuration
logging:
  level:
    ROOT: INFO
    es.in2: DEBUG

# Spring Management Configuration - Actuator
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health, info, loggers, metrics
      base-path: /
      path-mapping:
        health: health
        info: info
        loggers: loggers
        metrics: metrics
  endpoint:
    health:
      enabled: true
      show-details: always
    loggers:
      enabled: true
    metrics:
      enabled: true

# SpringDoc Configuration - OpenAPI 3.0 Documentation & Swagger UI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Server Configuration
server:
  port: 8080

# Application Configuration
blockchain-connector:
  openapi:
    url: http://localhost:8080

# Operator Configuration
operator:
  organization:
    id: ${ORGANIZATION_ID}

# DLT Adapter Configuration
dlt-adapter:
  domain: http://localhost:8080

# Blockchain Configuration
blockchain:
  rpcAddress: https://red-t.alastria.io/v0/9461d9f4292b41230527d57ee90652a6
  userEthereumAddress: "0xb794f5ea0ba39494ce839613fffba74279579268"
  subscription:
    active: false
    notificationEndpoint: http://blockchain-connector-core:8080/notifications/dlt
    entityTypes: >
      ProductOffering

# Broker Adapter Configuration
broker-adapter:
  domain: http://localhost:8080

# Context Broker Configuration
broker:
  externalDomain: https://kong.dome-marketplace.org/scorpio
  internalDomain: http://scorpio:1026

# NGSI Subscription Configuration
ngsi-subscription:
  notificationEndpoint: http://localhost:8080/notifications/broker
  entityTypes: >
    ProductOffering















