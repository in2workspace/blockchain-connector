# Spring Configuration
spring:
  application:
    name: Blockchain Connector
  main:
    web-application-type: reactive
  config:
    import:
      - classpath:external-config.yml
      - file:/src/main/resources/external-config.yml
  r2dbc:
    url: ${DATABASE_URL}
    username: postgres #user
    password: postgres #1234
    generate-unique-name: true
  flyway:
    url: ${FLYWAY_URL}
    locations: classpath:db/migrations

# Spring Logging Configuration
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    es.in2.blockchainconnector: DEBUG

# Spring Management Configuration - Actuator
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health, info, loggers, metrics, prometheus
      base-path: /
      path-mapping:
        health: health
        info: info
        loggers: loggers
        metrics: metrics
        prometheus: prometheus
  endpoint:
    health:
      enabled: true
      show-details: always
    loggers:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true

# SpringDoc Configuration - OpenAPI 3.0 Documentation & Swagger UI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method

# Server Configuration
server:
  port: 8080
